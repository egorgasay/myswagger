<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Authentication - Swagger UI Hub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@30;400;600&display=swap">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .password-form {
            margin-top: 20px;
        }
        
        .password-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            font-size: 16px;
        }
        
        .submit-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>Swagger Hub</h1>
    </div>
    <div class="container-wrapper">
        <div class="container">
            <h2>üîê Password Required</h2>

            {{ if .incorrect_password }}
            <p style="color: red; margin-bottom: 10px;">Incorrect password. Please try again.</p>
            {{ else }}
            <p>Please enter the password to view the Swagger.</p>
            {{ end }}

            <form class="password-form" action="/a/view?filename={{ .filename }}" method="post">
                <input type="password" name="password" class="password-input" placeholder="Enter password" required>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
